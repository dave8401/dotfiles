- clean: ['~']

- shell:
  - [touch vim/user.vim, create user.vim]
  - [touch vim/NERDTreeBookmarks, create NERDTreeBookmarks]
  - [touch viminfo, create viminfo]
  - [touch gitconfig, create gitconfig]
  - 
    command: ['sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"', install oh-my-zsh]
    stdout: true

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile
    ~/.common_profile: common_profile
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.iTerm2: iterm2/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.config/nvim: vim/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ['./misc_install_script.sh', miscellaneous installs]
    stdout: true
  -
    command: ['./post_install_message.sh', post install message]
    stdout: true
