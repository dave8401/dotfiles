- clean: ["~"]

- shell:
    - [mkdir -p ~/.config]
    - [mkdir -p ~/.config/alacritty]
    - [mkdir -p ~/.tmux/themes]
    - [touch vim/user.vim, create user.vim]
    - [touch vim/NERDTreeBookmarks, create NERDTreeBookmarks]
    - [touch viminfo, create viminfo]
    - [touch gitconfig, create gitconfig]
    - [rm -rf ~/.oh-my-zsh]
    - command:
        [
          'ZSH= sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"',
          install oh-my-zsh,
        ]
      stdout: true
    - [rm ~/.zshrc]

- link:
    ~/.dotfiles: ""
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.tmux/themes/tmux-kanagawa-dark.conf: tmux-kanagawa-dark.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.config/nvim: vim/
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/karabiner: karabiner/
    ~/.config/lvim: lvim/
    ~/.config/LazyVim: LazyVim/
    ~/.config/kitty: kitty/
    ~/.config/wezterm: wezterm/

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ["./misc_install_script.sh", miscellaneous installs]
      stdout: true
    - command: ["./post_install_message.sh", post install message]
      stdout: true
