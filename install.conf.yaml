- clean: ['~']

- shell:
  - [mkdir -p ~/.config]
  - [mkdir -p ~/.config/alacritty]
  - [touch vim/user.vim, create user.vim]
  - [touch vim/NERDTreeBookmarks, create NERDTreeBookmarks]
  - [touch viminfo, create viminfo]
  - [touch gitconfig, create gitconfig]
  - [rm -rf ~/.oh-my-zsh]
  - 
    command: ['sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"', install oh-my-zsh]
    stdout: true
  - [rm ~/.zshrc]

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile
    ~/.common_profile: common_profile
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.iTerm2: iterm2/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.config/nvim: vim/
    ~/.config/alacritty/alacritty.yml: alacritty.yml

- shell:
  - [git submodule update --init --recursive, Installing submodules]